<div class="d-flex justify-content-center align-items-center flex-column" style="min-height: 100vh;">
    <div class="card mb-4" style="width: 50rem;">
        <div class="card-body text-center">
            <h2>Api Usuarios</h2>
            <button class="btn btn-success" (click)="openAddUserDialog()">AÃ±adir Usuario</button>
        </div>
        
        <div class="d-flex flex-wrap justify-content-start">
            <div class="card mx-2 my-2" style="width: 15rem;" *ngFor="let item of data; let i = index">
                <div class="card-body">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ item.username }}</h6>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-primary" (click)="editUser(item)">Editar</button>
                        <button class="btn btn-danger" (click)="deleteUser(item)">Borrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
