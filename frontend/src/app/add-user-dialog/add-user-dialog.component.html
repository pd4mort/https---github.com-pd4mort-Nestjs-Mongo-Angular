<div class="add-user-dialog">
    <h2>Añadir Usuario</h2>
    <form>
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Nombre" [(ngModel)]="name">
        </div>
        <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de Usuario" [(ngModel)]="username">
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" [(ngModel)]="password">
        </div>
    </form>
    <div class="dialog-buttons">
        <button class="btn btn-secondary" (click)="closeDialog()">Cancelar</button>
        <button class="btn btn-primary" (click)="saveUser()">Guardar</button>
    </div>
</div>
